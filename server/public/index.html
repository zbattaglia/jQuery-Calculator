<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./vendors//bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Side Calculato</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form class="container-fluid" id="input-form">
            <div class="row">
                <div class="col-sm-auto" id="display">
                    <!-- <input type="number" id="num1-in" />
                    <input type="number" id="num2-in" /> -->
                </div>
            </div>
        <div class="row">
            <div class="col-sm-auto">
                <button id="7"> 7 </button>
            </div>
            <div class="col-sm-auto">
                <button id="7"> 8 </button>
            </div>
            <div class="col-sm-auto">
                <button id="7"> 9 </button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="add-btn"> + </button >
            </div>
            <div class="col-sm-auto">
                <button id="clear-btn"> C </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-auto">
                <button id="4"> 4 </button>
            </div>
            <div class="col-sm-auto">
                <button id="5"> 5 </button>
            </div>
            <div class="col-sm-auto">
                <button id="6"> 6 </button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="subtract-btn"> - </button>
            </div>
            <div class="col-sm-auto">
                <button id="reset-btn"> &#8635 </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-auto">
                <button id="1"> 1 </button>
            </div>
            <div class="col-sm-auto">
                <button id="2"> 2 </button>
            </div>
            <div class="col-sm-auto">
                <button id="3"> 3 </button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="multiply-btn"> * </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-auto">
                <button id="0"> 0 </button>
            </div>
            <div class="col-sm-auto">
                <button id="decimal"> . </button>
            </div>
            <div class="col-sm-auto">
                <button id="equals-btn"> = </button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="divide-btn"> / </button>
            </div>
        </div>
    </form>
    <section id="calculationHistory">
        <h2 id="currentResult"></h2>
        <section id="calculationHistory">
            <ul id="calculationList">
             <!-- jQuery to fill in -->
        </ul>
    </section>
</body>
</html>
