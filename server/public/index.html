<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./vendors//bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Server Side Calculato</title>
</head>
<body id="body">
    <h1>Server Side Calculator</h1>
    <form class="container-fluid" id="input-form">
            <div class="row">
                <div class="col-sm-auto" id="display">
                <!-- jQuery to fill in -->
                </div>
            </div>
        <div class="row">
            <div class="col-sm-auto">
                <button class ="number-in" id="7">7</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="8">8</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="9">9</button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="add-btn" data-operator="+">+</button >
            </div>
            <div class="col-sm-auto">
                <button id="clear-btn">C</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-auto">
                <button class ="number-in" id="4">4</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="5">5</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="6">6</button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="subtract-btn" data-operator="-">-</button>
            </div>
            <div class="col-sm-auto">
                <button id="reset-btn">&#8635</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-auto">
                <button class ="number-in" id="1">1</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="2">2</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="3">3</button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="multiply-btn" data-operator="*">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-auto">
                <button class ="number-in" id="0">0</button>
            </div>
            <div class="col-sm-auto">
                <button class ="number-in" id="decimal-btn">.</button>
            </div>
            <div class="col-sm-auto">
                <button id="equals-btn">=</button>
            </div>
            <div class="col-sm-auto">
                <button class="operator" id="divide-btn" data-operator="/">/</button>
            </div>
        </div>
    </form>
    <section id="calculationHistory">
        <h2>Calculation History</h2>
        <section id="calculationHistory">
            <ul id="calculationList">
             <!-- jQuery to fill in -->
        </ul>
    </section>
</body>
</html>
